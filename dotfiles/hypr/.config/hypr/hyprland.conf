# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# source = ~/.config/hypr/mocha.conf
# source = ~/.config/hypr/scheme/current.conf
source = ~/.config/hypr/scheme/current.conf

$scriptsDir = $HOME/.config/scripts

$cmdscreenshot = $scriptsDir/screenshot.sh
$cmddictionary = foot --title dictionary $HOME/.config/scripts/dict.sh
$cmdmainterminal = foot -e zellij -l welcome

$applauncher = tofi-drun --drun-launch=true
$cmdOCR = $scriptsDir/ocr.sh

$fontsize = 10
$rounding = 15



# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,preferred,auto-up,1
#monitor=HDMI-A-1,preferred,0x0,1
#monitor=HDMI-A-1,transform,1
#monitor=DP-1,highrr,1080x210,1
monitor=,preferred,auto-up,1

#nwg-displays generated file, it's in .gitignore so that multiple devices configs do not clash 
#use nwg-dispalys to setup monitors
source = ~/.config/hypr/monitors.conf


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

exec-once = systemctl --user import-environment DBUS_SESSION_BUS_ADDRESS WAYLAND_DISPLAY XDG_SESSION_TYPE XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP QT_QPA_PLATFORMTHEME GTK_THEME
exec-once = dbus-update-activation-environment --systemd --all

# https://www.reddit.com/r/hyprland/comments/1i8pvrw/comment/m8vkiim/?utm_source=share&utm_medium=web3x&utm_name=web3xcss&utm_term=1
exec-once = hyprctl setcursor catppuccin-mocha-pink-cursors 32

exec-once = wl-paste --watch cliphist store

exec-once = uwsm app -- dms run --session

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 6
    border_size = 2
    # col.active_border = $pink
    # col.inactive_border = $overlay0

    layout = dwindle
}

group {
    # col.border_active = $pink
    # col.border_inactive = $overlay0
    groupbar{
        # col.active = $pink
        # col.inactive  = $overlay0
        # text_color = $text # $base
        font_size = $fontsize
        keep_upper_gap = false
        # FIXME uncomment rounding after hyprland update
        # rounding = 5 
    }
}


misc {
    vrr = 1
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = $rounding

    blur {
        enabled = false
        size = 3
        passes = 1
    }

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }
}

$animationspeed=7

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00

    animation = windows, 1, $animationspeed, myBezier
    animation = windowsOut, 1, $animationspeed, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, $animationspeed, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, $animationspeed, myBezier, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

render {
  direct_scanout = 0
  cm_fs_passthrough = 2
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Workspace rules (workspaces not app to workspace assigments)
workspace = special:terminal, on-created-empty: $cmdmainterminal

workspace = special:sysmon, on-created-empty: dms ipc processlist focusOrToggle
bind = Ctrl+Shift, Escape, togglespecialworkspace, sysmon


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

exec = hyprctl dispatch submap global
submap = global

bindd = $mainMod, W, kill active window, killactive,
bind = $mainMod, M, fullscreen,
bindd = $mainMod, N, fake fullscreen, fullscreenstate, -1 2

bind = $mainMod, F, togglefloating,
bindd = $mainMod, P, pseudotile, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod CTRLSHIFT, Q, exit

# Move focus with mainMod + vim arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows with mainMod + vim arrow keys
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d

#cycle focus with tab and super/alt
#bind = SUPER,Tab,cyclenext,
#bind = SUPER,Tab,bringactivetotop,
bind = ALT,Tab,cyclenext,
bind = ALT,Tab,bringactivetotop,
bind = $mainMod, u, focusurgentorlast

#groups
bind = $mainMod,g,togglegroup,
bind = $mainMod,s,changegroupactive,


# Switch workspaces with mainMod + [0-9] bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 #general
bind = $mainMod SHIFT, 2, movetoworkspace, 2 #terminal
bind = $mainMod SHIFT, 3, movetoworkspace, 3 #editor
bind = $mainMod SHIFT, 4, movetoworkspace, 4 #reader
bind = $mainMod SHIFT, 5, movetoworkspace, 5 #file manager
bind = $mainMod SHIFT, 6, movetoworkspace, 6 #Messages
bind = $mainMod SHIFT, 7, movetoworkspace, 7 #managment
bind = $mainMod SHIFT, 8, movetoworkspace, 8 #games
bind = $mainMod SHIFT, 9, movetoworkspace, 9 #fullscreen stuff
bind = $mainMod SHIFT, 0, movetoworkspace, 10 

#swap WORKSPACES
bind=$mainMod CTRLSHIFT,down,movecurrentworkspacetomonitor,d
bind=$mainMod CTRLSHIFT,up,movecurrentworkspacetomonitor,u
bind=$mainMod CTRLSHIFT,left,movecurrentworkspacetomonitor,l
bind=$mainMod CTRLSHIFT,right,movecurrentworkspacetomonitor,r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


binde = $mainMod, return, togglespecialworkspace, terminal
binde = $mainMod SHIFT, return, movetoworkspace, special:terminal

binde = $mainMod, A, exec, firefox
binde = $mainMod, E, exec, nautilus

binde= $mainMod SHIFT, A, exec,[workspace unset] firefox -P
binde= $mainMod, D, exec,[workspace unset;float;size 40% 85%;minsize 820, 800;center;pin] $cmddictionary
binde= $mainMod, O, exec, $cmdOCR

# binde= $mainMod CTRLSHIFT, L, exec, wlogout --show-binds

gesture = 3, horizontal, workspace


# ## Shell keybinds
# Launcher


# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindled = , XF86AudioRaiseVolume, raise audio volume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindled = , XF86AudioLowerVolume, lower audio volume,exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-

# Misc
bindld = Super+Alt, C, clear notifications, exec, dms ipc notifications clearAll
bindld = $mainMod CTRLSHIFT, H, show keybinds, exec, dms ipc call keybinds open hyprland

# dms ipc call keybinds open hyprland
# Lock
bindld = Super+Ctrl+SHIFT, L, lock screen, exec, dms ipc call lock lock


bindl = , XF86AudioNext, exec, dms ipc call mpris next
bindl = , XF86AudioPrev, exec, dms ipc call mpris previous
bindl = , XF86AudioStop, exec, dms ipc mpris stop
bindl = , XF86AudioPause, exec, dms ipc call mpris playPause
bindl = , XF86AudioPlay , exec, dms ipc call mpris playPause


# Utilities
## region ss
bindl = , Print, exec, dms screenshot --no-file --no-notify
bindl = $mainMod , Print, exec, dms screenshot

## screnshot all displays
bindl = SHIFT, Print, exec, dms screenshot --no-file all
bindl = $mainMod SHIFT, Print, exec, dms screenshot all

## screnshot current display
bindl = CTRL, Print, exec, dms screenshot --no-file full
bindl = $mainMod CTRL, Print, exec, dms screenshot full

# Colour picker
bindd = Super, C, color picker ,exec, dms color pick --autocopy

# TODO DANK SHELL KEYBINDS MIGRATION

# Clipboard and emoji picker
bind = Super, V, exec, dms ipc clipboard toggle


bind = Super, R, exec, dms ipc spotlight toggle

# bind = Super, Period, exec, pkill fuzzel || caelestia emoji -p # TODO emoji picker



# bind = Super, b, exec, caelestia toggle music
# bind = Super, y, exec, caelestia toggle communication


bind = Super, T, exec, app2unit -- foot



#float rules
#float rules

windowrule = float on, match:class ^(org.qbittorrent.qBittorrent)$ # float qbit
windowrule = tile on, match:class ^(org.qbittorrent.qBittorrent)$, match:title ^(qBittorrent) # tile main qbit window

windowrule = float on, match:class ^(firefox)$, match:title ^(Firefox - Choose User Profile)$
windowrule = workspace unset:^(firefox)$, match:title ^(File Upload)$
windowrule = workspace unset:^(firefox)$, match:title ^(Enter name of file to save toâ€¦)$
windowrule = workspace unset:^(firefox)$, match:title ^()$ #overwrite files
windowrule = workspace unset:^(firefox)$, match:title ^(Firefox)$ #Autoscroll

windowrule = float on, pin on, move ((monitor_w*0.4)) ((monitor_h*1)-window_h-50), border_size 0, no_initial_focus on, match:class ^(showmethekey-gtk)$



windowrule = float on, match:class ^((T|t)hunar)$, match:title ^(File Operation Progress)$

windowrule = float on, pin on, center on, size (monitor_w*0.5) (monitor_h*0.7), min_size 400 400, match:class ^(com.saivert.pwvucontrol)$

windowrule = float on, match:class ^((P|p)cmanfm)$, match:title ^(Copying files)$
windowrule = float on, match:class ^((P|p)cmanfm)$, match:title ^(Confirm File Replacing)$

windowrule = stay_focused on, min_size 1 1, match:title ^()$, match:class ^(steam)$

#noanim rule
windowrule = no_anim on, no_initial_focus on, match:class ^(jetbrains-idea)$

#svp
windowrule = float on, pin on, match:class ^(SVPManager)$

#xdg-desktop-pratal-gtk
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$

# Androoid emulator
windowrule = float on, border_size 0, match:class ^(Emulator)$

#open things
windowrule = float on, match:title ^(Open .*)$
#select things
windowrule = float on, match:title ^(Select .*Folder)
#Save 
windowrule = float on, match:title ^(Save .*)

# Vesktop initial start
windowrule = no_initial_focus on, match:class ^(vesktop)$, match:title ^(vesktop)$

windowrule {
    name = flameshot-multi-display-fix
    match:class = flameshot

    animation = fade
    rounding = 0
    border_size = 0
    fullscreen_state = 0 0
    float = on
    pin = on
    monitor = HDMI-A-2
    move = 0 0
    # size = (monitor_w*3) (monitor_h)
    size = 500 500
}
# # set this to your leftmost monitor id, otherwise you have to move your cursor to the leftmost monitor
# # before executing flameshot


#blueman-manager
windowrule = float on, pin on, match:class ^(\.?blueman-manager)
# no $ as nix has it with -wrapped postfix, \.? is because it has dot prefix

windowrule = float on, match:title ^(Save As)$

#nm applet conection manager
windowrule = float on, pin on, match:class ^(nm-connection-editor)$

# float Picture-in-Picture
windowrule = float on, border_size 0, match:title ^(Picture-in-Picture)$

windowrule = float on, match:title ^(Select Executable)$

# float keepassxc
windowrule = float on, match:class ^(org.keepassxc.KeePassXC)$

